# Configurações para MySQL (Profile de Produção)
# Use: --spring.profiles.active=mysql

spring.application.name=avaliar-media-para-bonus

# Configurações do MySQL Database
spring.datasource.url=jdbc:mysql://localhost:3306/avaliar_media_bonus?useSSL=false&serverTimezone=America/Sao_Paulo&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=Naner102030@

# Configurações JPA/Hibernate para MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (mantido habilitado para visualização do schema)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Porta da aplicação
server.port=8080

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

